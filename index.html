<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a3a1cd8ebf.js"
      crossorigin="anonymous"
    ></script>

    <title>calculadora IMC / wesley silva</title>
  </head>
  <body>
    <main id="conatainer">
      <section id="img">
        <img src="./img.png" alt="imagem" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <div class="input-box">
            <label for="weight"> Peso em kg </label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" id="weight" name="weight" required />
              <span> Kg </span>
            </div>
          </div>

          <div class="input-box">
            <label for="height">Altura em metros</label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input
                type="number"
                step="0.01"
                id="height"
                name="height"
                required
              />
              <span> m</span>
            </div>
          </div>

          <button id="calculate">Calcular</button>
        </form>

        <div id="infos" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span></span>
            </div>
          </div>

          <div id="more-info">
            <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
              Mais informações sobre o IMC
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
